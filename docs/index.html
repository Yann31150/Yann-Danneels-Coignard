<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    #sfcby3p5fjtaqxerydkmydp11cxm65p92kf {
      position: fixed !important;
      bottom: 20px !important;
      left: 20px !important;
      right: auto !important;
      z-index: 10000 !important;
    }
    /* Menu burger styles */
    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-left: 1rem;
    }
    .burger span {
      height: 3px;
      width: 25px;
      background: #2166c2;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #fff;
        flex-direction: column;
        box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        z-index: 999;
      }
      .nav-links.open {
        display: flex;
      }
      .burger {
        display: flex;
      }
      nav {
        position: relative;
      }
    }
    /* Chatbot floating button */
    .chatbot-fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: #2166c2;
      color: #fff;
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10001;
      transition: background 0.2s;
    }
    .chatbot-fab:hover {
      background: #3498db;
    }
    .chatbot-iframe-container {
      position: fixed;
      bottom: 100px;
      right: 30px;
      z-index: 10000;
      width: 400px;
      max-width: 95vw;
      height: 0;
      overflow: hidden;
      transition: height 0.4s cubic-bezier(.4,2,.6,1);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      border-radius: 16px 16px 0 0;
      background: transparent;
    }
    .chatbot-iframe-container.open {
      height: 600px;
      transition: height 0.4s cubic-bezier(.4,2,.6,1);
    }
    .chatbot-iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px 16px 0 0;
      background: transparent;
    }
    @media (max-width: 500px) {
      .chatbot-iframe-container {
        width: 95vw;
        right: 2.5vw;
      }
    }
    </style>
</head>
<body>

          <span></span>

    <section id="accueil" class="hero">
        <div class="hero-content">
            <h1>Yann Danneels-Coignard</h1>

            <p class="hero-subtitle">Transformez vos données en insights stratégiques</p>
            <a href="contact.html" class="cta-button">Me contacter</a>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/yann-danneels-coignard-567657aa/" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>

            <p>&copy; 2025 Yann Danneels-Coignard. Tous droits réservés.</p>

    <script>
      window.chatbaseConfig = {
        chatbotId: "KdI4_TZr5ZjhbRPbejVCj"
      }
    </script>
    <script src="https://www.chatbase.co/embed.min.js" id="chatbase-script" defer></script>
    <div id="sfcby3p5fjtaqxerydkmydp11cxm65p92kf"></div>
    <script>
    // Menu burger JS
    document.addEventListener('DOMContentLoaded', function() {
      const burger = document.getElementById('burger-menu');
      const navLinks = document.querySelector('.nav-links');
      if (burger && navLinks) {
        burger.addEventListener('click', () => {
          navLinks.classList.toggle('open');
        });
      }
      // Chatbot floating button
      const chatbotFab = document.getElementById('chatbot-fab');
      const chatbotContainer = document.getElementById('chatbot-container');
      let chatbotOpen = false;
      if (chatbotFab && chatbotContainer) {
        chatbotFab.addEventListener('click', () => {
          chatbotOpen = !chatbotOpen;
          chatbotContainer.classList.toggle('open', chatbotOpen);
          chatbotFab.classList.toggle('active', chatbotOpen);
          if (chatbotOpen) {
            chatbotFab.innerHTML = '<i class="fas fa-times"></i>';
          } else {
            chatbotFab.innerHTML = '<i class="fas fa-comments"></i>';
          }
        });
      }
    });
    </script>
    <div class="chatbot-iframe-container" id="chatbot-container">
      <iframe src="https://www.chatbase.co/chatbot-iframe/KdI4_TZr5ZjhbRPbejVCj" allow="clipboard-write"></iframe>
    </div>
    <div class="chatbot-fab" id="chatbot-fab" title="Discuter avec le chatbot">
      <i class="fas fa-comments"></i>
    </div>
</body>
